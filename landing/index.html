<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MRT farewell party</title>
    <meta name="viewport" content="width=device-width">

    <script src="js/jquery.js" type="text/javascript"></script>

    <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon"/>

    <link rel="stylesheet" href="assets/font/caveat-cufonfonts-webfont/style.css">
    <link href="assets/font/MuseoSans/stylesheet.css" rel="stylesheet"/>
    <link href="css/normalize.css" rel="stylesheet"/>
    <link href="css/index.css" rel="stylesheet"/>

    <link rel="stylesheet/less" type="text/css" href="./css/vars.less"/>
    <link rel="stylesheet/less" type="text/css" href="./css/desktop.less"/>
    <link rel="stylesheet/less" type="text/css" href="./css/tablet.less"/>
    <link rel="stylesheet/less" type="text/css" href="./css/mobile.less"/>
    <link rel="stylesheet/less" type="text/css" href="./css/media.less"/>
    <script src="js/less.js" type="text/javascript"></script>
    <script src="js/index.js" type="text/javascript"></script>

</head>
<body>
<div class="langButtons">
    <input class='rus' type=button value='rus'>
    <input class='eng' type=button value='eng'>
</div>
<div class="desktop">
    <div class="back"></div>
    <div class="rhombus_root">
        <div class="big_rhombus_root">
            <div class="big_rhombus">

                <div class="rhombus_border-leftBottom"></div>
                <div class="rhombus_border-rightTop"></div>
                <div class="rhombus_border-rightBottom"></div>
                <div class="rhombus_border-leftTop"></div>

                <div class="big_rhombus_body">
                    <img src="./assets/img/title.svg" alt="MRT farewell party" class="big_rhombus_body_title">
                    <div class="big_rhombus_body_text">
                        <span class="localization regular-1_3" caption="subtitleChunk1"></span>
                        <span class="localization bold-1_3" caption="subtitleChunk2"></span>
                        <span class="localization regular-1_3" caption="subtitleChunk3"></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="little_rhombus_root">

            <div class="side_button_root_left">
                <div class="fomo__container">
                <span class="fomo button">
                    <a href="https://www.multi-pass.club/" class="button-content">
                        <div class="arrow"></div>
                    </a>
                </span>
                    <div class="fomo crop">
                        <div class="image fomo__image"></div>
                    </div>
                    <div class="fomo description_bg"></div>
                    <div class="fomo description_body">
                        <div class="title-4_1">Fomo</div>
                        <br/>
                        <diV class="description_body_text">
                            <span class="localization regular-1_4" caption="fomoSubtitleChunk1"></span>&nbsp;
                            <span class="localization bold-1_4" caption="fomoSubtitleChunk2"></span>&nbsp;
                            <span class="localization regular-1_4" caption="fomoSubtitleChunk3"></span>&nbsp;
                            <br/>
                            <br/>
                            <span class="localization regular-1_1" caption="fomoText"></span>
                        </diV>
                    </div>
                </div>
            </div>

            <div class="little_rhombus">
                <div class="rhombus_border-leftBottom"></div>
                <div class="rhombus_border-rightTop"></div>
                <div class="rhombus_border-rightBottom"></div>
                <div class="rhombus_border-leftTop"></div>
                <div class="little_rhombus_body">
                    <div class="regular-1_3">Choose</div>
                    <div class="regular-1_3">how to win</div>
                </div>
            </div>

            <div class="side_button_root_right">
                <div class="lottery__container">
                    <span class="lottery button">
                        <a href="https://lottery.mrtfarewell.online/" class="button-content">
                            <div class="arrow"></div>
                        </a>
                    </span>

                    <div class="lottery crop">
                        <div class="image lottery__image"></div>
                    </div>
                    <div class="lottery description_bg"></div>
                    <div class="lottery description_body">
                        <div class="title-4_1">Lottery</div>
                        <br/>
                        <diV class="description_body_text">
                            <span class="localization regular-1_1" caption="lotterySubtitle"></span>
                            <br/>
                            <img src="./assets/img/lottery_text.svg" alt="lottery_text">
                        </diV>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>

<div class="tablet">
    <div class="back"></div>
    <div class="big_rhombus_tablet_root">
        <div class="big_rhombus_tablet">

            <div class="rhombus_border-leftBottom"></div>
            <div class="rhombus_border-rightBottom"></div>

            <div class="big_rhombus_tablet_body">
                <img class="big_rhombus_tablet_body_title" src="./assets/img/title.svg" alt="MRT farewell party">
                <div class="big_rhombus_tablet_body_text">
                    <div class="row">
                        <span class="localization regular-15" caption="subtitleChunk1"></span>&nbsp;
                        <span class="localization bold-15" caption="subtitleChunk2"></span>
                    </div>
                    <span class="localization regular-15" caption="subtitleChunk3"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="big_rhombus_tablet_root tablet-margin-fomo">
        <div class="big_rhombus_tablet">

            <div class="rhombus_border-leftBottom"></div>
            <div class="rhombus_border-rightBottom"></div>

            <div class="big_rhombus_tablet_body">
                <div class="fomo_block">
                    <div class="title-44">Fomo</div>
                    <div class="row">
                        <span class="localization regular-18" caption="fomoSubtitleChunk1"></span>&nbsp;
                        <span class="localization bold-18" caption="fomoSubtitleChunk2"></span>&nbsp;
                        <span class="localization regular-18" caption="fomoSubtitleChunk3"></span>
                    </div>
                    <span class="localization regular-14" caption="fomoText"></span>
                    <div class="tablet-pic">
                        <div class="image">
                            <div class="fomo__image"></div>
                        </div>
                        <a href="https://www.multi-pass.club/" class="button-content">
                            <div class="arrow"></div>
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="big_rhombus_tablet_root tablet-margin-lottery">
        <div class="big_rhombus_tablet">

            <div class="rhombus_border-leftBottom"></div>
            <div class="rhombus_border-rightBottom"></div>

            <div class="big_rhombus_tablet_body">
                <div class="lottery_block">
                    <div class="title-44">Lottery</div>
                    <span class="localization regular-18" caption="lotterySubtitle"></span>&nbsp;
                    <div class="tablet-pic">
                        <div class="image">
                            <div class="lottery__image"></div>
                        </div>
                        <a href="https://lottery.mrtfarewell.online/" class="button-content">
                            <div class="arrow"></div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="mobile">
    <div class="back"></div>
    <div class="big_rhombus_tablet_root big_rhombus_mobile_root">
        <div class="big_rhombus_tablet">

            <div class="mobile_rhombus_border-leftBottom"></div>
            <div class="mobile_rhombus_border-rightBottom"></div>

            <div class="big_rhombus_tablet_body ">
                <img class="big_rhombus_tablet_body_title" src="./assets/img/title.svg" alt="MRT farewell party">
                <div class="big_rhombus_tablet_body_text">
                    <div class="row">
                        <span class="localization regular-5" caption="subtitleChunk1"></span>&nbsp;
                        <span class="localization bold-5" caption="subtitleChunk2"></span>
                    </div>
                    <span class="localization regular-5" caption="subtitleChunk3"></span>
                </div>
            </div>
        </div>
    </div>

    <div class="mobile_bg_fomo_container">
        <div class="image fomo__image"></div>
    </div>


    <div class="big_rhombus_tablet_root big_rhombus_tablet_fomo_root">
        <div class="big_rhombus_tablet">

            <div class="mobile_rhombus_border-leftBottom"></div>
            <div class="mobile_rhombus_border-rightBottom"></div>

            <div class="big_rhombus_tablet_body">
                <div class="fomo_block">
                    <div class="title-44">Fomo</div>
                    <div class="row">
                        <span class="localization regular-6" caption="fomoSubtitleChunk1"></span>&nbsp;
                        <span class="localization bold-6" caption="fomoSubtitleChunk2"></span>&nbsp;
                        <span class="localization regular-6" caption="fomoSubtitleChunk3"></span>
                    </div>
                    <span class="localization regular-4" caption="fomoText"></span>
                    <div class="mobile_btn">
                        <a href="https://www.multi-pass.club/" class="button-content">
                            <div class="arrow"></div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="mobile_bg_lottery_container">
        <div class="image fomo__image"></div>
    </div>

    <div class="big_rhombus_tablet_root big_rhombus_tablet_lottery_root">
        <div class="big_rhombus_tablet">

            <div class="mobile_rhombus_border-leftBottom"></div>
            <div class="mobile_rhombus_border-rightBottom"></div>

            <div class="big_rhombus_tablet_body">
                <div class="lottery_block">
                    <div class="title-44">Lottery</div>
                    <span class="localization regular-4" caption="lotterySubtitle"></span>&nbsp;
                    <img class="lottery_text_img" src="./assets/img/lottery_text.svg" alt="lottery_text">
                    <div class="mobile_btn">
                        <a href="https://lottery.mrtfarewell.online/" class="button-content">
                            <div class="arrow"></div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--<div class="keeper_error_field">¡€#</div>-->

</body>
</html>
