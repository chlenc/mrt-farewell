<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="assets/font/caveat-cufonfonts-webfont/style.css">
    <link href="assets/font/MuseoSans/stylesheet.css" rel="stylesheet"/>
    <link href="css/normalize.css" rel="stylesheet"/>
    <link href="css/index.css" rel="stylesheet"/>

    <link rel="stylesheet/less" type="text/css" href="./css/bigRhombus.less"/>
    <link rel="stylesheet/less" href="css/pyramid.less">
    <script src="js/less.js" type="text/javascript"></script>

</head>
<body>
<img class="back" src="assets/img/bg.svg" alt=""/>

<div class="rhombus_root">
    <div class="big_rhombus_root">
        <div class="big_rhombus">

            <div class="rhombus_border-leftBottom"></div>
            <div class="rhombus_border-rightTop"></div>
            <div class="rhombus_border-rightBottom"></div>
            <div class="rhombus_border-leftTop"></div>

            <div class="big_rhombus_body">
                <img src="./assets/img/title.svg" alt="MRT farewell party" class="big_rhombus_body_title">
                <div class="big_rhombus_body_text">
                    <div class="big_rhombus_body_text_regular">In this regard,</div>
                    <div class="big_rhombus_body_text_bold">1,000,000 WAVES</div>
                    <div class="big_rhombus_body_text_regular">in leaseing will be ruffled off</div>
                </div>
            </div>
        </div>
    </div>

    <div class="little_rhombus_root">

        <div class="side_button_root_left">
            <div class="fomo__container">
                <span class="fomo button">
                    <a href="#" class="button-content">
                        <div class="arrow"></div>
                    </a>
                </span>
                <div class="fomo crop">
                    <div class="image fomo__image"></div>
                </div>
                <div class="fomo description_bg"></div>
                <div class="fomo description_body">
                    <div class="description_body_title">Fomo</div>
                    <img class="description_body_text" src="./assets/img/fomo_subtitle.svg" alt="fomo_subtitle">
                    <img class="description_body_text" src="./assets/img/fomo_text.svg" alt="fomo_text">
                </div>
            </div>
        </div>

        <div class="little_rhombus">
            <div class="rhombus_border-leftBottom"></div>
            <div class="rhombus_border-rightTop"></div>
            <div class="rhombus_border-rightBottom"></div>
            <div class="rhombus_border-leftTop"></div>
            <div class="little_rhombus_body">
                <div class="little_rhombus_body_text_regular">Choose</div>
                <div class="little_rhombus_body_text_regular">how to win</div>
            </div>
        </div>

        <div class="side_button_root_right">
            <div class="lottery__container">
                <span class="lottery button">
                    <a href="#" class="button-content">
                        <div class="arrow"></div>
                    </a>
                </span>
                <div class="lottery crop">
                    <div class="image lottery__image"></div>
                </div>
                <div class="lottery description_bg"></div>
                <div class="lottery description_body">
                    <div class="description_body_title">Lottery</div>
                    <img class="description_body_text" src="./assets/img/lottery_subtitle.svg" alt="fomo_subtitle">
                    <img class="description_body_text" src="./assets/img/lottery_text.svg" alt="fomo_text">
                </div>
            </div>
        </div>

    </div>

</div>

</body>
</html>
